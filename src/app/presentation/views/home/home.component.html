<header class="row py-2" id="create-post">
  <a routerLink="/nueva-publicacion" class="col-1 link">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      style="fill: #ededed; transform: none"
    >
      <path
        d="M20 2H4c-1.103 0-2 .897-2 2v18l4-4h14c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-3 9h-4v4h-2v-4H7V9h4V5h2v4h4v2z"
      ></path>
    </svg>
  </a>
  <div class="col-11 d-flex align-items-center">
    <span id="create-post-message">Crea un nuevo post</span>
  </div>
  <div class="logo d-flex justify-content-end align-items-center gap-2">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      viewBox="0 0 24 24"
      style="fill: #ededed"
    >
      <path
        d="M21 10H3a1 1 0 0 0-1 1 10 10 0 0 0 5 8.66V21a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1.34A10 10 0 0 0 22 11a1 1 0 0 0-1-1zm-5.45 8.16a1 1 0 0 0-.55.9V20H9v-.94a1 1 0 0 0-.55-.9A8 8 0 0 1 4.06 12h15.88a8 8 0 0 1-4.39 6.16zM9 9V7.93a4.53 4.53 0 0 0-1.28-3.15A2.49 2.49 0 0 1 7 3V2H5v1a4.53 4.53 0 0 0 1.28 3.17A2.49 2.49 0 0 1 7 7.93V9zm4 0V7.93a4.53 4.53 0 0 0-1.28-3.15A2.49 2.49 0 0 1 11 3V2H9v1a4.53 4.53 0 0 0 1.28 3.15A2.49 2.49 0 0 1 11 7.93V9zm4 0V7.93a4.53 4.53 0 0 0-1.28-3.15A2.49 2.49 0 0 1 15 3V2h-2v1a4.53 4.53 0 0 0 1.28 3.15A2.49 2.49 0 0 1 15 7.93V9z"
      ></path>
    </svg>
    <strong>CoffeePost</strong>
  </div>
</header>

<main>
  <app-pagination [pagesByPosts]="getPagesByPosts(posts)" />
  <div class="my-2 mx-0 mx-md-5">
    <app-posts-table [posts]="posts" />
  </div>
  <app-pagination [pagesByPosts]="getPagesByPosts(posts)" />
</main>
